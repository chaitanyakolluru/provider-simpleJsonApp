## pod way

apiVersion: v1
kind: Namespace
metadata:
  name: provider-simplejsonapp

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: provider-simplejsonapp
  namespace: provider-simplejsonapp

---
apiVersion: v1
kind: Pod
metadata:
  name: provider-simplejsonapp
  namespace: provider-simplejsonapp
spec:
  serviceAccountName: provider-simplejsonapp
  containers:
    - image: chaitanyah368/provider-simplejsonapp:v3
      imagePullPolicy: IfNotPresent
      name: provider

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: provider-simplejsonapp-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: provider-simplejsonapp
    namespace: provider-simplejsonapp
## pod way

## installing it as a provider
---
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-simplejsonapp
spec:
  package: chaitanyah368/provider-simplejsonapp:v3

---
apiVersion: simplejsonapp.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: provider-simplejsonapp-config
spec:
  credentials:
    secretRef:
      key: token
      name: simplejsonapp-secret
      namespace: default
    source: Secret
